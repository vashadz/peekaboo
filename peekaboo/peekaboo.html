<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ The Digital Peekaboo ✨</title>
    <script src="https://distcdn.unlimited3d.com/pres/v/2.12.1/unlimited3d.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.6/jscolor.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: #0e0e0e;
            color: #fff;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #000, #1a1a1a);
            border-bottom: 4px solid #ff0080;
        }

        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            margin: 0;
        }

        .header h1 span {
            color: #ff0080;
            text-shadow: 0 0 20px #ff0080;
        }

        .header p {
            font-size: 1.2rem;
            color: #aaa;
            margin: 15px 0 30px;
        }

        .header p span {
            font-weight: bold;
            color: #ff0080;
        }

        .header .cta-button {
            font-size: 1rem;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff0080, #8000ff);
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .header .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff0080;
        }

        /* 3D Viewer */
        #container3d_replace {
            width: 80%;
            height: 600px;
            margin: 40px auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* CONTROLS */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 30px 20px;
        }

        .color-control {
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            width: 250px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 10px;
            position: relative;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .color-control:hover {
            transform: scale(1.05);
            box-shadow: 0px 15px 40px rgba(255, 0, 128, 0.9);
        }

        .color-control h4 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            height: 40px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            text-align: center;
            font-size: 1rem;
            background: #222;
            color: #fff;
        }

        .apply-button {
            width: 100%;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            background: linear-gradient(90deg, #ff0080, #8000ff);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .apply-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
        }

        /* PURCHASE SECTION */
        .purchase-section {
            text-align: center;
            margin: 30px 0;
            padding: 30px;
            background: #1a1a1a;
            border-top: 4px solid #ff0080;
        }

        .purchase-section h2 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        .purchase-button {
            padding: 15px 40px;
            font-size: 1.2rem;
            text-transform: uppercase;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #ff0080, #8000ff);
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .purchase-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 0, 128, 0.8);
        }

        .purchase-section p {
            font-size: 1rem;
            margin-top: 15px;
            color: #aaa;
        }

        .purchase-section p span {
            color: #ff0080;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>✨ The Digital <span>Peekaboo</span> ✨</h1>
        <p>Because nothing says <span>luxury</span> like a $9,999 JPEG.</p>
        <button class="cta-button" onclick="scrollToViewer()">Start Designing</button>
    </div>

    <!-- 3D VIEWER -->
    <div id="container3d_replace"></div>

    <!-- COLOR CONTROLS -->
    <div class="controls">
        <div class="color-control">
            <h4>Front Leather</h4>
            <input data-jscolor="{value:'213c0a'}" id="frontLeatherColor">
            <button class="apply-button" onclick="changeColor('Leather_smooth_kiwi', frontLeatherColor.jscolor)">Apply</button>
        </div>
        <div class="color-control">
            <h4>Metal</h4>
            <input data-jscolor="{value:'cccccc'}" id="metalColor">
            <button class="apply-button" onclick="changeColor('H_Palladium', metalColor.jscolor)">Apply</button>
        </div>
        <div class="color-control">
            <h4>Handles</h4>
            <input data-jscolor="{value:'ffffff'}" id="handlesColor">
            <button class="apply-button" onclick="changeColor('Leather_smooth_milk', handlesColor.jscolor)">Apply</button>
        </div>
        <div class="color-control">
            <h4>Trim Handle</h4>
            <input data-jscolor="{value:'654321'}" id="trimHandleColor">
            <button class="apply-button" onclick="changeColor('Trim_leather', trimHandleColor.jscolor)">Apply</button>
        </div>
        <div class="color-control">
            <h4>Metal Details</h4>
            <input data-jscolor="{value:'aaaaaa'}" id="metalDetailsColor">
            <button class="apply-button" onclick="changeColor('H_Palladium.001', metalDetailsColor.jscolor)">Apply</button>
        </div>
        <div class="color-control">
            <h4>Inside Material</h4>
            <input data-jscolor="{value:'444444'}" id="insideMaterialColor">
            <button class="apply-button" onclick="changeColor('Cuoio_asphalt', insideMaterialColor.jscolor)">Apply</button>
        </div>
        <div class="color-control">
            <h4>Stitches</h4>
            <input data-jscolor="{value:'000000'}" id="stitchesColor">
            <button class="apply-button" onclick="changeColor('Stitches_milk', stitchesColor.jscolor)">Apply</button>
        </div>
        <div class="color-control">
            <h4>Inside Zipper</h4>
            <input data-jscolor="{value:'555555'}" id="insideZipperColor">
            <button class="apply-button" onclick="changeColor('Zipper_asphalt', insideZipperColor.jscolor)">Apply</button>
        </div>
    </div>

    <!-- PURCHASE SECTION -->
    <div class="purchase-section">
        <h2>Own Your Digital Peekaboo</h2>
        <button class="purchase-button" onclick="purchaseDesign()">Buy Now for $9,999</button>
        <p>*Comes with <span>no warranty</span> because it’s literally just pixels.</p>
    </div>

    <script>
        const options = {
            distID: '5fe18874-ffec-4c7b-b96c-f4015a120929',
            solution3DName: 'peekaboo',
            projectName: 'example',
            solution3DID: '67073',
            containerID: 'container3d_replace',
        };

        const unlimited3D = Unlimited3D.init(options);

        function changeColor(materialName, colorPicker) {
            const color = `#${colorPicker.toHEXString().replace('#', '')}`;
            Unlimited3D.changeMaterialColor({
                material: materialName,
                color: color,
            });
        }

        function scrollToViewer() {
            document.getElementById('container3d_replace').scrollIntoView({ behavior: 'smooth' });
        }

        function purchaseDesign() {
            alert("Congratulations on owning the world's most ridiculous JPEG!");
        }
    </script>
</body>
</html>
